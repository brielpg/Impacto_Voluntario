primeirosSocorros.titulo=First Aid and Guidelines
primeirosSocorros.titulo_pagina=First Aid Guidelines in Disasters
primeirosSocorros.descricao=Essential information to act safely and effectively in emergency situations. Remember: this information does not replace professional care.
primeirosSocorros.emergencia=In case of emergency, call immediately:
primeirosSocorros.samu=SAMU:
primeirosSocorros.bombeiros=Firefighters:
primeirosSocorros.defesaCivil=Civil Defense:
primeirosSocorros.defesaCivil2=199 (or local number)
primeirosSocorros.descreva_situacao=Describe the situation clearly and provide your exact location.
primeirosSocorros.kit_essencial=Essential First Aid Kit
primeirosSocorros.kit_essencial_desc=Always have a complete and accessible first aid kit. It should contain:
primeirosSocorros.kit_item1=Bandages, sterile gauze, adhesive tape
primeirosSocorros.kit_item2=Antiseptics (70% alcohol, iodine)
primeirosSocorros.kit_item3=Analgesics and antipyretics
primeirosSocorros.kit_item4=Disposable gloves, blunt scissors
primeirosSocorros.kit_item5=CPR mask (if trained)
primeirosSocorros.kit_item6=Flashlight and extra batteries
primeirosSocorros.kit_item7=Whistle, thermal blanket
primeirosSocorros.avaliacao_vitima=Victim Assessment (ABC)
primeirosSocorros.avaliacao_vitima_desc=Before any action, assess the situation and the victim:
primeirosSocorros.avaliacao_a=A - Airway:
primeirosSocorros.avaliacao_a2=Check for obstructions.
primeirosSocorros.avaliacao_b=B - Breathing:
primeirosSocorros.avaliacao_b2=Observe if the victim is breathing normally.
primeirosSocorros.avaliacao_c=C - Circulation:
primeirosSocorros.avaliacao_c2=Check pulses and signs of severe bleeding.
primeirosSocorros.avaliacao_d=D - Disability:
primeirosSocorros.avaliacao_d2=Assess any other difficulty or injury.
primeirosSocorros.avaliacao_e=E - Exposure:
primeirosSocorros.avaliacao_e2=Expose the injured area if necessary, controlling temperature.
primeirosSocorros.controlar_sangramentos=How to Control Severe Bleeding
primeirosSocorros.controlar_sangramentos_desc=Act quickly to stop heavy bleeding:
primeirosSocorros.sangramento_item1=Firmly press the bleeding site with a clean cloth or gauze.
primeirosSocorros.sangramento_item2=Elevate the affected limb if possible.
primeirosSocorros.sangramento_item3=Do not remove embedded objects, just stabilize them.
primeirosSocorros.sangramento_item4=Apply more layers of gauze if necessary, without removing the previous ones.
primeirosSocorros.sangramento_item5=Maintain pressure until professional help arrives.
primeirosSocorros.fraturas=What to do in case of Fractures
primeirosSocorros.fraturas_desc=In case of suspected fracture or dislocation:
primeirosSocorros.fraturas_item1=Immobilize the affected area. Use improvised splints if you have the knowledge.
primeirosSocorros.fraturas_item2=Do not try to realign the limb.
primeirosSocorros.fraturas_item3=Apply cold compress (wrapped ice) to reduce swelling.
primeirosSocorros.fraturas_item4=Keep the victim comfortable and avoid unnecessary movements.
primeirosSocorros.fraturas_item5=Seek medical help immediately.
primeirosSocorros.treinamento=Training is essential!
primeirosSocorros.treinamento_desc=Consider taking a first aid course to be better prepared to help in emergencies.

