<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen py-10">

<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Cadastre-se como Voluntário</h2>
    <p class="text-center text-gray-600 mb-8">Seja a mudança que o mundo precisa. Preencha seus dados para começar.</p>

    <form th:action="@{/voluntario}" method="post">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Nome Completo</label>
                <input type="text" name="nome" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Seu nome" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                <input type="email" name="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="seuemail@exemplo.com" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Telefone</label>
                <input type="tel" name="telefone" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">CPF</label>
                <input type="tel" name="cpf" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: 000.000.000-00" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Data de Nascimento</label>
                <input type="date" name="dataNascimento" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                <input type="password" name="senha" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="********" required>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">CEP</label>
                <input type="text" name="endereco.cep" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: 00000-000" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Cidade</label>
                <input type="text" name="endereco.cidade" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: São Paulo" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">UF</label>
                <input type="text" name="endereco.uf" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: SP, RJ" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Bairro</label>
                <input type="text" name="endereco.bairro" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: Jardim Paulista" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Número</label>
                <input type="text" name="endereco.numero" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: 00" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Complemento (opcional)</label>
                <input type="text" name="endereco.complemento" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: Complemento">
            </div>
        </div>


        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Suas Habilidades</label>
            <div class="flex flex-wrap gap-3">
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="MEDICO" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Médico(a)</span>
                </label>
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="ENFERMEIRO" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Enfermeiro(a)</span>
                </label>
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="ENGENHEIRO" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Engenheiro(a)</span>
                </label>
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="RESGATE" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Resgate</span>
                </label>
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="COZINHA" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Cozinha/Alimentos</span>
                </label>
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="LOGISTICA" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Logística</span>
                </label>
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="PSICOLOGO" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Psicólogo(a)</span>
                </label>
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="EDUCACAO" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Educação</span>
                </label>
                <label class="inline-flex items-center">
                <input type="checkbox" name="habilidades" value="OUTRO" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">Outro (especificar)</span>
                </label>
            </div>
            <input type="text" name="habilidadeOutro" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mt-2" placeholder="Especifique outras habilidades">
        </div>

        <div class="mb-6">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" required>
                <span class="ml-2 text-gray-700 text-sm">Eu concordo com os <a href="#" class="text-blue-500 hover:text-blue-800 font-bold">Termos de Serviço</a> e <a href="#" class="text-blue-500 hover:text-blue-800 font-bold">Política de Privacidade</a>.</span>
            </label>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 w-full">Cadastrar</button>
        </div>
    </form>
</div>

</body>
</html>
