<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{formulario.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<div th:replace="~{fragments/header :: header}">
    Impacto Volunt√°rio Header
</div>

<div class="font-sans antialiased text-gray-800 flex items-center justify-center min-h-screen py-10">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-3xl">
        <h2 class="text-3xl font-bold text-center text-gray-950 mb-6" th:text="#{formulario.header}"></h2>
        <p class="text-center text-gray-600 mb-8" th:text="#{formulario.description}"></p>

        <form th:action="@{/ajuda}" method="post">
            <fieldset class="border border-gray-300 p-6 rounded-lg mb-8">
                <legend class="text-xl font-semibold text-gray-800 mb-4 px-2 -ml-2" th:text="#{formulario.legend.seusDados}"></legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.nomeCompleto}"></label>
                        <input type="text" name="nomeSolicitante" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.nomeCompleto}" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.email}"></label>
                        <input type="email" name="emailSolicitante" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.email}" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.telefone}"></label>
                    <input type="tel" name="telefoneSolicitante" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.telefone}" required>
                </div>
            </fieldset>

            <fieldset class="border border-gray-300 p-6 rounded-lg mb-8">
                <legend class="text-xl font-semibold text-gray-800 mb-4 px-2 -ml-2" th:text="#{formulario.legend.detalhesSituacao}"></legend>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.descricao}"></label>
                    <textarea name="descricao" rows="6" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.descricao}" required></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.tipoDesastre}"></label>
                        <select name="desastre" class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="" th:text="#{formulario.option.selecione}"></option>
                            <option value="ENCHENTE" th:text="#{formulario.option.enchente}"></option>
                            <option value="SECA" th:text="#{formulario.option.seca}"></option>
                            <option value="DESLIZAMENTO" th:text="#{formulario.option.deslizamento}"></option>
                            <option value="TERREMOTO" th:text="#{formulario.option.terremoto}"></option>
                            <option value="INCENDIO" th:text="#{formulario.option.incendio}"></option>
                            <option value="VENDAVAL" th:text="#{formulario.option.vendaval}"></option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.dataAcontecimento}"></label>
                        <input type="date" name="dataAcontecimento" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.numeroPessoas}"></label>
                        <input type="number" name="pessoasAfetadas" min="1" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.numeroPessoas}" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.nivelUrgencia}"></label>
                        <select name="urgencia" class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="BAIXA" th:text="#{formulario.option.baixa}"></option>
                            <option value="MEDIA" th:text="#{formulario.option.media}"></option>
                            <option value="ALTA" th:text="#{formulario.option.alta}"></option>
                            <option value="ALTISSIMA" th:text="#{formulario.option.altissima}"></option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset class="border border-gray-300 p-6 rounded-lg mb-8">
                <legend class="text-xl font-semibold text-gray-800 mb-4 px-2 -ml-2" th:text="#{formulario.legend.localizacaoAjuda}"></legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.cep}"></label>
                        <input type="text" name="endereco.cep" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.cep}" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.cidade}"></label>
                        <input type="text" name="endereco.cidade" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.cidade}" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.uf}"></label>
                        <input type="text" name="endereco.uf" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.uf}" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.bairro}"></label>
                        <input type="text" name="endereco.bairro" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.bairro}" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.numero}"></label>
                        <input type="text" name="endereco.numero" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.numero}" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" th:text="#{formulario.label.complemento}"></label>
                        <input type="text" name="endereco.complemento" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" th:placeholder="#{formulario.placeholder.complemento}">
                    </div>
                </div>
            </fieldset>

            <fieldset class="border border-gray-300 p-6 rounded-lg mb-8">
                <legend class="text-xl font-semibold text-gray-800 mb-4 px-2 -ml-2" th:text="#{formulario.legend.tipoAjuda}"></legend>
                <p class="text-gray-700 text-sm font-bold mb-3" th:text="#{formulario.texto.tipoAjuda}"></p>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="RESGATE_PESSOAS" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.resgatePessoas}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="AJUDA_MEDICA" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.ajudaMedica}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="ALIMENTOS_AGUA" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.alimentosAgua}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="ABRIGO_TEMPORARIO" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.abrigoTemporario}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="ROUPAS_COBERTORES" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.roupasCobertores}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="LIMPEZA_DESOBSTRUCAO" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.limpezaDesobstrucao}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="RECONSTRUCAO_REPAROS" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.reconstrucaoReparos}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="APOIO_PSICOLOGICO" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.apoioPsicologico}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="LOGISTICA_TRANSPORTE" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.logisticaTransporte}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="AJUDA_ANIMAIS" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.ajudaAnimais}"></span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ajudaRequerida" value="OUTROS" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700" th:text="#{formulario.checkbox.outros}"></span>
                    </label>
                </div>
                <input type="text" name="outros" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mt-3" th:placeholder="#{formulario.placeholder.outros}">
            </fieldset>

            <div class="mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" required>
                    <span class="ml-2 text-gray-700 text-sm" th:text="#{formulario.checkbox.declaracao}"></span>
                </label>
            </div>

            <div class="flex items-center justify-center">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-full focus:outline-none focus:shadow-outline transition duration-300 w-full md:w-auto" th:text="#{formulario.botao.enviar}"></button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Impacto Volunt√°rio
</div>

</body>
</html>
