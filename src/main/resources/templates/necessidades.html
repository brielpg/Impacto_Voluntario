<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{necessidades.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased bg-gray-100 text-gray-800">

<div th:replace="~{fragments/header :: header}">
    Impacto Voluntário Header
</div>

<div class="container mx-auto p-6 mt-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center" th:text="#{necessidades.title}"></h1>
    <p class="text-lg text-gray-600 mb-10 text-center max-w-3xl mx-auto" th:text="#{necessidades.description}"></p>

    <div class="bg-white p-6 rounded-lg shadow-md mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="w-full md:w-1/3">
            <label for="location-filter" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{necessidades.filter.location}"></label>
            <input type="text" id="location-filter" th:placeholder="#{necessidades.filter.location.placeholder}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="w-full md:w-1/3">
            <label for="type-filter" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{necessidades.filter.helpType}"></label>
            <select id="type-filter" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" th:text="#{necessidades.filter.helpType.option.all}"></option>
                <option value="MEDICO" th:text="#{necessidades.filter.helpType.option.medical}"></option>
                <option value="ENFERMEIRO" th:text="#{necessidades.filter.helpType.option.nurse}"></option>
                <option value="ENGENHEIRO" th:text="#{necessidades.filter.helpType.option.engineer}"></option>
                <option value="RESGATE" th:text="#{necessidades.filter.helpType.option.rescue}"></option>
                <option value="COZINHA" th:text="#{necessidades.filter.helpType.option.kitchen}"></option>
                <option value="LOGISTICA" th:text="#{necessidades.filter.helpType.option.logistics}"></option>
                <option value="PSICOLOGO" th:text="#{necessidades.filter.helpType.option.psychologist}"></option>
                <option value="EDUCACAO" th:text="#{necessidades.filter.helpType.option.education}"></option>
            </select>
        </div>
        <div class="w-full md:w-1/3">
            <label for="urgency-filter" class="block text-gray-700 text-sm font-bold mb-2" th:text="#{necessidades.filter.urgency}"></label>
            <select id="urgency-filter" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" th:text="#{necessidades.filter.urgency.option.all}"></option>
                <option value="BAIXA" th:text="#{necessidades.filter.urgency.option.low}"></option>
                <option value="MEDIA" th:text="#{necessidades.filter.urgency.option.medium}"></option>
                <option value="ALTA" th:text="#{necessidades.filter.urgency.option.high}"></option>
                <option value="ALTISSIMA" th:text="#{necessidades.filter.urgency.option.veryHigh}"></option>
            </select>
        </div>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 w-full md:w-auto mt-4 md:mt-0" th:text="#{necessidades.filter.button}"></button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div th:each="necessidade : ${necessidades}"
            th:classappend="${necessidade.urgencia.descricao == 'Baixa' ? 'border-green-500' :
                            necessidade.urgencia.descricao == 'Média' ? 'border-blue-500' :
                            necessidade.urgencia.descricao == 'Alta' ? 'border-yellow-500' :
                            'border-red-500'}"
            class="bg-white rounded-lg shadow-md p-6 border-l-4 hover:shadow-lg transition duration-300">


            <h3 class="text-2xl font-semibold text-gray-800 mb-2" th:text="${necessidade.titulo} + ' - ' + ${necessidade.endereco.cidade} +'/'+ ${necessidade.endereco.uf}"></h3>
            <p class="text-gray-600 mb-3" th:text="${necessidade.descricao}"></p>

            <div class="text-gray-700 text-sm mb-2">
                <span class="font-semibold" th:text="#{necessidades.card.disasterType}"></span> <span th:text="${necessidade.desastre.descricao}"></span>
            </div>

            <div class="text-gray-700 text-sm mb-2">
                <span class="font-semibold" th:text="#{necessidades.card.location}"></span> <span th:text="${necessidade.endereco.cidade} + ', ' + ${necessidade.endereco.uf}"></span>
            </div>

            <div class="text-gray-700 text-sm mb-2">
                <span class="font-semibold" th:text="#{necessidades.card.registeredVolunteers}"></span> <span th:text="${necessidade.qtdVoluntarios}"></span>
            </div>

            <div class="text-gray-700 text-sm mb-4">
                <span class="font-semibold" th:text="#{necessidades.card.urgency}"></span>
                <span class="font-bold" th:text="${necessidade.urgencia}"
                      th:classappend="${necessidade.urgencia.descricao == 'Baixa' ? 'text-green-600' :
                          necessidade.urgencia.descricao == 'Média' ? 'text-blue-600' :
                          necessidade.urgencia.descricao == 'Alta' ? 'text-yellow-600' :
                          'text-red-600'}"> </span>
            </div>
            <a class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition duration-300"
               th:href="@{/voluntario/ajudar/{id}(id=${necessidade.id})}" th:text="#{necessidades.card.helpButton}"></a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 Impacto Voluntário
</div>

</body>
</html>
