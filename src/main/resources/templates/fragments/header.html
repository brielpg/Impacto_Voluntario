<header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between">
        <div class="text-2xl font-bold text-white-800">
            <a href="/" class="text-2xl font-bold text-white-800 hover:underline" th:text="#{header.titulo}"></a>
        </div>
        <nav class="hidden md:flex space-x-6 text-white">
            <a href="/" class="text-lg font-semibold hover:text-gray-300 hover:underline" th:text="#{header.home}"></a>
            <a href="/primeirosSocorros" class="text-lg font-semibold hover:text-gray-300 hover:underline" th:text="#{header.primeiros_socorros}"></a>
            <a href="/ajuda" class="text-lg font-semibold hover:text-gray-300 hover:underline" th:text="#{header.solicite_ajuda}"></a>
            <a sec:authorize="isAuthenticated()" href="/necessidade" class="text-lg font-semibold hover:text-gray-300 hover:underline" th:text="#{header.necessidades}"></a>
            <a sec:authorize="isAuthenticated()" href="/voluntario/dashboard" class="text-lg font-semibold hover:text-gray-300 hover:underline" th:text="#{header.dashboard}"></a>
            <a sec:authorize="hasAuthority('ROLE_ADMIN')" href="/admin/painel" class="text-lg font-semibold hover:text-gray-300 hover:underline" th:text="#{header.painel_admin}"></a>
            <a sec:authorize="!isAuthenticated()" href="/login" class="text-lg font-semibold hover:text-gray-300 hover:underline" th:text="#{header.login}"></a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button class="text-lg font-semibold hover:text-gray-300 hover:underline" th:text="#{header.sair}"></button></form>
        </nav>
    </div>
</header>
