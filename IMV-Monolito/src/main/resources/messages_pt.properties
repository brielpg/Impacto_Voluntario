primeirosSocorros.titulo=Primeiros Socorros e Orienta\u00e7\u00f5es
primeirosSocorros.titulo_pagina=Orienta\u00e7\u00f5es de Primeiros Socorros em Desastres
primeirosSocorros.descricao=Informa\u00e7\u00f5es essenciais para agir de forma segura e eficaz em situa\u00e7\u00f5es de emerg\u00eancia. Lembre-se: estas informa\u00e7\u00f5es n\u00e3o substituem o atendimento profissional.
primeirosSocorros.emergencia=Em caso de emerg\u00eancia, ligue imediatamente:
primeirosSocorros.samu=SAMU:
primeirosSocorros.bombeiros=Bombeiros:
primeirosSocorros.defesaCivil=Defesa Civil:
primeirosSocorros.defesaCivil2=199 (ou n\u00famero local)
primeirosSocorros.descreva_situacao=Descreva a situa\u00e7\u00e3o claramente e informe sua localiza\u00e7\u00e3o exata.
primeirosSocorros.kit_essencial=Kit Essencial de Primeiros Socorros
primeirosSocorros.kit_essencial_desc=Tenha sempre um kit de primeiros socorros completo e acess\u00edvel. Ele deve conter:
primeirosSocorros.kit_item1=Ataduras, gazes est\u00e9reis, esparadrapo
primeirosSocorros.kit_item2=Antiss\u00e9pticos (\u00e1lcool 70%, iodo)
primeirosSocorros.kit_item3=Analg\u00e9sicos e antit\u00e9rmicos
primeirosSocorros.kit_item4=Luvas descart\u00e1veis, tesoura sem ponta
primeirosSocorros.kit_item5=M\u00e1scara de RCP (se tiver treinamento)
primeirosSocorros.kit_item6=Lanterna e pilhas extras
primeirosSocorros.kit_item7=Apito, cobertor t\u00e9rmico
primeirosSocorros.avaliacao_vitima=Avalia\u00e7\u00e3o da V\u00edtima (ABC)
primeirosSocorros.avaliacao_vitima_desc=Antes de qualquer a\u00e7\u00e3o, avalie a situa\u00e7\u00e3o e a v\u00edtima:
primeirosSocorros.avaliacao_a=A - Via A\u00e9rea:
primeirosSocorros.avaliacao_a2=Verifique se h\u00e1 obstru\u00e7\u00f5es.
primeirosSocorros.avaliacao_b=B - Respira\u00e7\u00e3o:
primeirosSocorros.avaliacao_b2=Observe se a v\u00edtima est\u00e1 respirando normalmente.
primeirosSocorros.avaliacao_c=C - Circula\u00e7\u00e3o:
primeirosSocorros.avaliacao_c2=Verifique pulsos e sinais de sangramento grave.
primeirosSocorros.avaliacao_d=D - Dificuldade:
primeirosSocorros.avaliacao_d2=Avalie qualquer outra dificuldade ou les\u00e3o.
primeirosSocorros.avaliacao_e=E - Exposi\u00e7\u00e3o:
primeirosSocorros.avaliacao_e2=Exponha a \u00e1rea lesionada, se necess\u00e1rio, controlando a temperatura.
primeirosSocorros.controlar_sangramentos=Como Controlar Sangramentos Graves
primeirosSocorros.controlar_sangramentos_desc=Aja rapidamente para estancar sangramentos abundantes:
primeirosSocorros.sangramento_item1=Pressione firmemente o local do sangramento com um pano limpo ou gaze.
primeirosSocorros.sangramento_item2=Eleve o membro afetado, se poss\u00edvel.
primeirosSocorros.sangramento_item3=N\u00e3o remova objetos encravados, apenas estabilize-os.
primeirosSocorros.sangramento_item4=Aplica mais camadas de gaze se necess\u00e1rio, sem remover as anteriores.
primeirosSocorros.sangramento_item5=Mantenha a press\u00e3o at\u00e9 a chegada da ajuda profissional.
primeirosSocorros.fraturas=O que fazer em caso de Fraturas
primeirosSocorros.fraturas_desc=Em caso de suspeita de fratura ou luxa\u00e7\u00e3o:
primeirosSocorros.fraturas_item1=Imobilize a \u00e1rea afetada. Use talas improvisadas se tiver o conhecimento.
primeirosSocorros.fraturas_item2=N\u00e3o tente realinhar o membro.
primeirosSocorros.fraturas_item3=Aplica compressa fria (gelo embrulhado) para reduzir incha\u00e7o.
primeirosSocorros.fraturas_item4=Mantenha a v\u00edtima confort\u00e1vel e evite movimentos desnecess\u00e1rios.
primeirosSocorros.fraturas_item5=Procure ajuda m\u00e9dica imediatamente.
primeirosSocorros.treinamento=Treinamento \u00e9 fundamental!
primeirosSocorros.treinamento_desc=Considere fazer um curso de primeiros socorros para estar mais preparado(a) para ajudar em emerg\u00eancias.

